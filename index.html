<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="jeevanantham">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/arcade/64/add-user-male.png">
  <title>Day-3 | SignUp</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img class="img1" src="backgroundimg.png" alt="background image">
  <div class="top">
    <div class="logo">
      <img class="logo" src="logo.png" alt="logo">
    </div>
    <div class="signin">
      <button class="submit" type="submit" onclick="signinpage()" >SIGN IN</button>
    </div>
  </div>
  <div class="middle">
    <div class="form">
      <div>
        <h2>Sign up to Aaludra</h2>
      </div>
      <div>
        <h5>
          Quick & Simple way to guide your carieer
        </h5>
      </div>
      <div class="input">
        <h3>FullName: </h3>
        <input class="name" type="text" placeholder="JEEVANANTHAM M ">
      </div>
      <div class="input">
        <h3>Email: </h3>
        <input class="email" type="email" placeholder="jeevanantham.m@aaludra.com ">
      </div>
      <div class="input">
        <h3>Password: </h3>
        <input class="password" type="password" placeholder="*********************">
      </div>
      <div class="agree">
        <div>
          <input type="checkbox">
        </div>
        <div>
          <h6><u>I agree to the Terms of Service and Privacy Policy</u></h6>
        </div>
      </div>
      <div class="createbtn">
        <button class="create" type="submit">CREATE ACCOUNT</button>
      </div>
      <div>
        <h4>OR</h4>
      </div>
      <div class="signimg">
        <div>
          <img class="google" src="google.png" alt="google">
        </div>
        <div>
          <img class="face" src="facebook.png" alt="facebook">
        </div>
        <div>
          <img class="apple" src="apple.png" alt="apple">
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <p>Â© 2018 - 2023 All Rights Reserved. Aaludra </p>
  </div>

  <script>
    function signinpage(){
      window.location.href= "./signin.html";
    }
  </script>
</body>
</html>
